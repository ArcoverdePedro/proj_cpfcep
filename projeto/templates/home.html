<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!--Font Awesome-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
<!--CSS-->
<style>
    /* Estilos personalizados */
    h1 {
        margin-top: 20px;
        text-align: center;
        font-size: 2.5rem;
        color: #007bff;
    }

    .container {
        margin-top: 30px;
        text-align: center;
    }

    .table th, .table td {
        text-align: center;
    }

    .table {
        margin-top: 20px;
    }

    .actions a {
        margin-right: 10px;
    }

    .ordenar {
        margin: 10px 0;
        text-align: center;
    }

    .ordenar a {
        text-decoration: none;
        color: #00e5ffd5;
    }

    .ordenar a:hover {
        text-decoration: underline;
    }

    .btn-cpf {
        margin: 20px;
        display: block;
        width: 200px;
        margin-left: auto;
        margin-right: auto;
    }
    .btn-cep {
        margin: 20px;
        display: block;
        width: 200px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title class="container">Validação de CPF</title>
</head>
<body>
    <!--formulário da validação do cpf-->
    <div class="container">
    <form id ="cpfForm"> 
        <label for="cpf" class="form-label">validar CPF:</label>
        <br>
        <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" required>        
        <button type="submit" class="btn btn-primary btn-cpf" id="validatecpf">Enviar</button>
    </form>
    <div id="responseMessage"></div>
    </div>    
    

    <script>
        //função para validar o cpf, dentro do form
        $("#cpfForm").submit(function(event) { //quando o form for submetido
            event.preventDefault();             //previne o comportamento padrão do form
            const cpf = $("#cpf").val();        //pega o valor do input cpf
            //requisição ajax para validar o cpf
            $.ajax({
                url: "/validarcpf/",  //url da view que valida o cpf
                type: "POST",         //método POST
                data: {                //dados que serão enviados
                    cpf: cpf,
                },
                success: function(response) { 
                    const messageDiv = $("#responseMessage");//se a requisição for bem sucedida, exibe a mensagem de cpf válido, se não, exibe a mensagem de cpf inválido
                    if (response.status === "ok") {
                        messageDiv.css("color", "green").text("CPF válido!").show(); //exibe a mensagem de cpf válido na div responseMessage
                    } else {
                        messageDiv.css("color", "red").text("CPF inválido.").show();
                    }
                    setTimeout(function() { //esconde a mensagem após 1,5 segundos
                        messageDiv.hide();
                        }, 1500);         
                },
                //se a requisição falhar, exibe a mensagem de erro
                error: function() {
                    const messageDiv = $("#responseMessage");
                    messageDiv.css("color", "red").text("Erro ao validar CPF. Tente novamente.");
                }
            });
        });
    </script>
</body>
</html>
