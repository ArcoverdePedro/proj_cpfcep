<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Validação de CPF</title>
</head>
<body>
    <form method="POST" action="{% url 'validar_cpf' %}">
        {% csrf_token %}
        <label for="cpf">cpf:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>        
        <button type="submit">Enviar</button>
    </form>
    

    <script>
        $(document).ready(function() {
            $("#validateCpf").click(function() {
                const cpf = $("#cpf").val();

                $.ajax({
                    url: "/validar_cpf/",  // Altere para corresponder ao seu endpoint
                    type: "POST",
                    data: {
                        cpf: cpf,
                        csrfmiddlewaretoken: '{{ csrf_token }}'  // Para produção, use o token CSRF
                    },
                    success: function(response) {
                        $("#responseMessage").text(response.message);
                        $("#responseMessage").css("color", response.valid ? "green" : "red");
                    },
                    error: function(xhr) {
                        $("#responseMessage").text("Erro ao validar CPF.");
                        $("#responseMessage").css("color", "red");
                    }
                });
            });
        });
    </script>
</body>
</html>
