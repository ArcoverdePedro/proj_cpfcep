<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Validação de CPF</title>
</head>
<body>
    <form id ="cpfForm">
        {% csrf_token %}
        <label for="cpf">cpf:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>        
        <button type="submit">Enviar</button>
    </form>
    <div id="responseMessage"></div>
    

    <script>
        $(document).ready(function() {
            $("#validateCpf").click(function() {
                const cpf = $("#cpf").val();

                $.ajax({
                    url: "/validar_cpf/",  // Altere para corresponder ao seu endpoint
                    type: "POST",
                    data: {
                        cpf: cpf,
                    },
                    success: function (response) {
                    if (response.valid) {
                        messageDiv.css("color", "green").text("CPF válido!");
                    } else {
                        messageDiv.css("color", "red").text("CPF inválido.");
                    }
                },
                error: function () {
                    messageDiv.css("color", "red").text("Erro ao validar CPF. Tente novamente.");
                    }
                });
            });
        });
    </script>
</body>
</html>
